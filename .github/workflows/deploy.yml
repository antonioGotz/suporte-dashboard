name: üöÄ Deploy Produ√ß√£o

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      # SSH key will be provided inline via secrets (base64) to appleboy actions

      - name: üêò Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, zip, gd, mysql, intl, redis

      - name: üü¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install Backend Dependencies
        working-directory: backend
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: üì¶ Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: üèóÔ∏è Build Frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://${{ secrets.DOMAIN }}/api
          VITE_STORAGE_BASE_URL: https://${{ secrets.DOMAIN }}/storage

      - name: üì¶ Package Backend
        working-directory: backend
        run: |
          tar --exclude='vendor' \
              --exclude='node_modules' \
              --exclude='storage/logs/*.log' \
              --exclude='.git' \
              --exclude='.env' \
              -czf ../backend-deploy.tar.gz .

      - name: üì¶ Package Frontend
        working-directory: frontend/dist
        run: tar -czf ../../frontend-deploy.tar.gz .

      - name: üì§ Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend-deploy.tar.gz,frontend-deploy.tar.gz"
          target: "/tmp/deploy-${{ github.run_id }}"

      - name: üöÄ Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -ex
            
            DEPLOY_ID="${{ github.run_id }}"
            PROJECT_PATH="${{ secrets.VPS_PATH }}"
            DOMAIN="${{ secrets.DOMAIN }}"
            
            echo "üöÄ Deploy #$DEPLOY_ID iniciado"
            
            BACKUP_DIR="/home/deploy/backups/$(date +%Y%m%d_%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            
            if [ -d "$PROJECT_PATH" ]; then
              tar -czf "$BACKUP_DIR/project-backup.tar.gz" -C "$PROJECT_PATH" . 2>/dev/null || true
            fi
            
            mysqldump -u ${{ secrets.DB_USERNAME }} -p'${{ secrets.DB_PASSWORD }}' \
              ${{ secrets.DB_DATABASE }} > "$BACKUP_DIR/database-backup.sql" 2>/dev/null || true
            
            mkdir -p "$PROJECT_PATH"
            cd "$PROJECT_PATH"
            
            if [ -f .env ]; then
              cp .env /tmp/env-backup-$DEPLOY_ID
            fi
            
            sudo tar -xzf /tmp/deploy-$DEPLOY_ID/backend-deploy.tar.gz

            if [ -f /tmp/env-backup-$DEPLOY_ID ]; then
              sudo cp /tmp/env-backup-$DEPLOY_ID .env
            else
              sudo cp .env.example .env
              sudo sed -i "s|APP_URL=.*|APP_URL=https://$DOMAIN|g" .env
              sudo sed -i "s|FRONTEND_URL=.*|FRONTEND_URL=https://$DOMAIN|g" .env
              sudo sed -i "s|SESSION_DOMAIN=.*|SESSION_DOMAIN=.suporteatostech.com|g" .env
              sudo sed -i "s|SANCTUM_STATEFUL_DOMAINS=.*|SANCTUM_STATEFUL_DOMAINS=$DOMAIN|g" .env
              sudo sed -i "s|CORS_ALLOWED_ORIGINS=.*|CORS_ALLOWED_ORIGINS=https://$DOMAIN|g" .env
              sudo sed -i "s|DB_DATABASE=.*|DB_DATABASE=${{ secrets.DB_DATABASE }}|g" .env
              sudo sed -i "s|DB_USERNAME=.*|DB_USERNAME=${{ secrets.DB_USERNAME }}|g" .env
              sudo sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|g" .env
              sudo sed -i "s|APP_DEBUG=.*|APP_DEBUG=false|g" .env
              sudo sed -i "s|SESSION_SECURE_COOKIE=.*|SESSION_SECURE_COOKIE=true|g" .env
            fi

            sudo composer install --no-dev --optimize-autoloader --no-interaction

            sudo mkdir -p storage/framework/{sessions,views,cache}
            sudo mkdir -p storage/logs
            sudo mkdir -p bootstrap/cache

            if ! grep -q "APP_KEY=base64:" .env; then
              sudo php artisan key:generate --force
            fi

            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            cd public

            if [ -f index.php ]; then
              sudo cp index.php /tmp/index.php.bak-$DEPLOY_ID
            fi

            sudo find . -mindepth 1 ! -name 'index.php' -delete 2>/dev/null || true

            sudo tar -xzf /tmp/deploy-$DEPLOY_ID/frontend-deploy.tar.gz

            if [ -f index.html ]; then
              echo "‚úÖ index.html encontrado"
            elif [ -f index.react.html ]; then
              sudo ln -sf index.react.html index.html
            else
              echo "‚ùå ERRO: index.html n√£o encontrado!"
              exit 1
            fi

            if [ -f /tmp/index.php.bak-$DEPLOY_ID ]; then
              sudo cp /tmp/index.php.bak-$DEPLOY_ID index.php
            fi

            cd "$PROJECT_PATH"
            sudo chown -R www-data:www-data public

            sudo php artisan config:clear
            sudo php artisan cache:clear
            sudo php artisan route:clear
            sudo php artisan view:clear

            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            if [ ! -L public/storage ]; then
              sudo php artisan storage:link
            fi

            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx

            sudo rm -rf /tmp/deploy-$DEPLOY_ID
            sudo rm -f /tmp/env-backup-$DEPLOY_ID
            sudo rm -f /tmp/index.php.bak-$DEPLOY_ID

            echo "‚úÖ Deploy conclu√≠do!"

      - name: ‚úÖ Verify Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            PROJECT_PATH="${{ secrets.VPS_PATH }}"
            
            if [ -f "$PROJECT_PATH/public/index.html" ]; then
              echo "‚úÖ Frontend: OK"
            else
              echo "‚ùå Frontend: index.html n√£o encontrado"
              exit 1
            fi
            
            if [ -f "$PROJECT_PATH/artisan" ]; then
              echo "‚úÖ Backend: OK"
            else
              echo "‚ùå Backend: artisan n√£o encontrado"
              exit 1
            fi
            
            if systemctl is-active --quiet nginx; then
              echo "‚úÖ Nginx: Rodando"
            else
              echo "‚ùå Nginx: Parado"
              exit 1
            fi
            
            if systemctl is-active --quiet php8.3-fpm; then
              echo "‚úÖ PHP-FPM: Rodando"
            else
              echo "‚ùå PHP-FPM: Parado"
              exit 1
            fi
            
            echo "üéâ Todos os servi√ßos operacionais!"
