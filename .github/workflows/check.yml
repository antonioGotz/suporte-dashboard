on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  check-backend:
    name: âœ… Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, zip, gd, mysql

      - name: ğŸ“¦ Install
        working-directory: backend
        run: composer install --no-interaction

      - name: ğŸ” Check Syntax
        working-directory: backend
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

  check-frontend:
    name: âœ… Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://dashboard.suporteatostech.com/api
          VITE_STORAGE_BASE_URL: https://dashboard.suporteatostech.com/storage
